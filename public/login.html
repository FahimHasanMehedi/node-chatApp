<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat app | Sign in</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="css/styles.css" />
        <script defer type="module" src="./js/login.js"></script>
    </head>
    <body>
        <div class="container auth-layout neo-shadow-up">
            <header class="auth-header">
                <h1 class="heading-primary">chatApp</h1>
                <div class="error-prompt"></div>
            </header>
            <section class="auth-section-one">
                <h2 class="heading-secondary">Sign in</h2>
                <form class="auth-form" action="/login" method="post">
                    <div>
                        <label class="input-label">Username</label>
                        <input
                            class="input-field neo-shadow-down"
                            name="username"
                            type="text"
                            placeholder="example@email.com"
                            autocomplete="off"
                        />
                    </div>

                    <div>
                        <label class="input-label">Password</label>
                        <input
                            class="input-field neo-shadow-down"
                            name="password"
                            type="password"
                            placeholder="********"
                            autocomplete="off"
                        />
                    </div>

                    <input class="button neo-shadow-up input-submit" type="submit" value="Sign in" />
                    <p class="auth-prompt">
                        Dont' have an account? <a class="button neo-shadow-up" href="./signup.html">Sign up</a>
                    </p>
                </form>
            </section>
        </div>
    </body>
</html>
